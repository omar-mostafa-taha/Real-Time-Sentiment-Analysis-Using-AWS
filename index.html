<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <script>
        async function analyzeSentiment() {
            // Get the input text from the form
            const inputText = document.getElementById('inputText').value;

            if (!inputText) {
                alert('Please enter some text.');
                return;
            }

            // Prepare the data to send to the API
            const data = {
                text: inputText
            };

            try {
                // Call the API Gateway endpoint
                const response = await fetch('https://004bragwql.execute-api.us-east-1.amazonaws.com/prod', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Check if the response is okay
                if (!response.ok) {
                    throw new Error('Network response was not okay.');
                }

                // Parse the response
                const result = await response.json();

                // Display the result
                document.getElementById('result').innerHTML = `
                    Sentiment: ${result.Sentiment}<br>
                    Confidence: ${result.Confidence}%
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error processing your request.';
            }
        }
    </script>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <p>Enter text to analyze:</p>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter your text here..."></textarea>
    <br><br>
    <button onclick="analyzeSentiment()">Analyze Sentiment</button>

    <h3>Result:</h3>
    <p id="result"></p>
</body>
</html>
